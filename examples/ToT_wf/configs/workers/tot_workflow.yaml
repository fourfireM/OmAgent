- name: ThoughtDecomposition
  save_state: false
  params:
    method: human
    max_depth: 6
    max_steps: 6
    search_type: bfs
    b: 1
- name: ThoughtGenerator
  llm: ${sub|json_res}
  params:
    generation_n: 2
  # prompts:
  #   - role: system
  #     template: examples/ToT_wf/prompts/thought_generator/sys_prompt.prompt
  #   - role: user
  #     template: examples/ToT_wf/prompts/thought_generator/user_prompt.prompt
- name: StateEvaluator
  llm: ${sub|json_res}
  params:
    evaluation_n: 3
    evaluation_type: vote
  # prompts:
  #   - role: system
  #     template: examples/ToT_wf/prompts/state_evaluator/sys_prompt.prompt
  #   - role: user
  #     template: examples/ToT_wf/prompts/state_evaluator/user_prompt.prompt
- name: SearchAlgorithm
  llm: ${sub|json_res}
  use_llm_completion: true
  prompts:
    - role: system
      template: examples/ToT_wf/prompts/search_algorithm/sys_prompt.prompt
    - role: user
      template: examples/ToT_wf/prompts/search_algorithm/user_prompt.prompt
